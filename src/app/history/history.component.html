<div class="container">
  <app-card
    *ngFor="let cep of cepHistory"
    [textsFirstRow]="['Cep: ' + cep.numeroCEP, 'Km: ' + cep.radiusInKm]"
    [textsSecondRow]="[
      'Estado: ' + cep.UF,
      'Cidade: ' + cep.cidade,
      'Bairro: ' + cep.bairro
    ]"
    [datetime]="datetime"
  ></app-card>
</div>
