    <div class="date">
      <div class="text date-field">{{ date }}</div>
      <div class="text date-field">{{ time }}</div>

  </div>
  <div class="row">
    <div class="text" *ngFor="let text of textsSecondRow">{{ text }}</div>
  </div>
</div>
