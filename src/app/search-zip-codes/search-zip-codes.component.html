<div class="container">
  <div class="search">
    <input type="text" class="g-input input" placeholder="CEP" />
    <input type="text" class="g-input input" placeholder="Km" />
    <button class="g-button button" (click)="searchCeps()">Buscar</button>
  </div>

  <div class="card-container">
    <app-card
      *ngFor="let item of zipCodes"
      [textsFirstRow]="['CEP: 44230-000']"
      [textsSecondRow]="['Cidade: Amélia Rodriguês']"
    >
    </app-card>
  </div>
</div>
